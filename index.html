<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./resources/css/styles.css">
    </head>
    <body>
        <div id="game-intro">
            <h1>Tank-em</h1>
        </div>
        <div class="d-flex justify-content-center">
        <div id="game-area" onmousemove="mouseCoord(event)">          
        </div>
        <div id="game-ground"></div>
        <div id="tank-control">
            <div class="container">
                <div class="row mb-2">
                    <div class='col-3'>
                    <div class="row">
                        <button class="btn btn-primary col-4" onclick='startPause(event)'>Start Game</button>
                    </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <label class="col-12" id='kill-count'>Enemy Kill: 0</label>
                        </div>
                        <div class="row">
                            <label class="col-12" id='player-hp'>Health: 0</label>
                        </div>

                    </div>
                    <div class="col-6" id="tank-magazine"><label class="col-2" id='shell-count'>Count:</label></div>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal From Bootstrap to display game score -->
    <div id="menu-board" class="">
        <div id="menu-content" class="container">
            <div class="row ">
                <div class="col">
            <div class="row justify-content-lg-center">
                <div class="col-12">
                <h1>Leader Board</h1>
                </div>
                <div class="col-12">
                    <p id="intro-p">Fight to the end! Many had fought for glory. Will you make history?</p>
                    <p id="dead-p">You have long peace, now rest in peace...Or born and fight again! For Glory!!!</p>
                </div>
                <div class="col-6">
                    <label for="player-name">Name</label>
                    <input type="text" id="player-name" maxlength="4">
                </div>
                <div class="col-6">
                    <button class="btn btn-primary">Retired</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-3">
                <button class="btn btn-warning" onclick="closeMenu()">Close</button>
            </div>   
            </div>
            </div> 
             </div>  
        </div>
    </div>
        
        <script src="./resources/js/shell.js"></script>
        <script src="./resources/js/enemyShell.js" async defer></script>
        <script src="./resources/js/enemy.js" async></script>
        <script src="./resources/js/main.js"></script>
        
        
        
    </body>
    

</html>
